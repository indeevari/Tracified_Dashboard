
<html>
<head>

 <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="TracifiedAdmin.pages.farmDetails">
  <div ng-controller="FarmDetailsPageCtrl">
<div class="row">

      <div class="panel panel-default contextual-example-panel bootstrap-panel" style="height:500px">
        <!-- <div class="panel-heading"></div> -->

                <div class="form-group">
                    <label for="farmNameInput">Farm Name</label>

                  </div>
